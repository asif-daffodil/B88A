<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> HTML Form
<br><br>
<body>
   <form action=""> 
    <label for="yname">Your Name:</label>
    <input type="text" placeholder="Your Name" id="yname">
    <br><br>
    <label for="">Your Nationality:</label>
    <input type="country" placeholder="Your Nationality">
    <br><br>
    <label for="">Your Religion:</label>
    <input type="religion" placeholder="Your Religion">
    <br><br>
    <label for="">Present Address:</label>
    <input type="address" placeholder="Present Address">
    <br><br>
    <label for="">Permanent Address:</label>
    <input type="address" placeholder="Permanent Address">
    <br><br>
    <label for="">Your Institute:</label>
    <input type="education" placeholder="Your Institute">
    <br><br>
    <label for="">Course Name:</label>
    <input type="course" placeholder="Course Name">
    <br><br>
    <label for="">Your Email:</label>
    <input type="email" placeholder="Your Email">
    <br><br>
    <label for="">Your Password:</label>
    <input type="password" placeholder="Your Password">
    <br><br>
    <label for="">Your Website:</label>
    <input type="url" placeholder="Your Website">
    <br><br>
    <label for="">Date of Birth:</label>
    <input type="date" placeholder="Date of Birth">
    <br><br>
    <label for="">Phone Number:</label>
    <input type="number" placeholder="Phone Number">
    <br><br>
    <input type="file">
    <br><br>
    Gender: 
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br><br>
    Skills:
    <input type="checkbox" name=""> HTML
    <input type="checkbox" name=""> CSS
    <input type="checkbox" name=""> Javascript
    <input type="checkbox" name=""> Python
    <br><br>
    <textarea name="" id="" placeholder="Your Comment" rows="5" cols="30"></textarea>
    <br><br>
    <input type="submit">
   </form> 
</body>
</html>
