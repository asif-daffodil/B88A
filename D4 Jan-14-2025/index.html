<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">

        <br><br>
        <input type="url" placeholder="Your Website">

        <input type="date" placeholder="Your DOB">

        <input type="file">

        Gender :

        Skills :

        <textarea name="" id="" placeholder="Your Cooment" rows="5" cols="30"></textarea>
        <br><br>
        <select name="" id="">
            <option value="">--Select City---</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshahi">Rajshahi</option>

        <br><br>
        <input type="submit" value="Register">
